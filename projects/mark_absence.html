<!DOCTYPE HTML>
<html>
    <head>
        <title>Mark Counter</title>
        <style>
            body {
                width: 960px;
                margin: 0 auto;
            }
            .date {
                color: #ff0000;
                font-size: 220%;
            }
            .bottom-footer {
                left: 0;
                bottom: 0;
                width: 100%;
                text-align: center;
                position: fixed;
            }
        </style>
        <script>
            // Alright, for disclosure - I am a bad coder. Feel free to improve this mess.
            var update = setInterval(function(){
                var date = new Date();
                var markLeaveSnowflake = 709054605740343320;
                var markLeaveDate = new Date(markLeaveSnowflake / (1 << 22) + 1420070400000);
                var msdiff = Math.abs(date - markLeaveDate);

                var secdiffTotal = msdiff / 1000;
                var mindiffTotal = secdiff / 60;
                var hrdiffTotal = mindiff / 60;
                var daydiffTotal = hrdiff / 24;

                var secdiff = Math.floor(secdiffTotal % 60);
                var mindiff = Math.floor(mindiffTotal % 60);
                var hrdiff = Math.floor(hrdiffTotal % 624);

                document.getElementById("thething").innerHTML = daydiffTotal + " Days, " + hrdiff + " Hours, " + mindiff + " Minutes, and " + secdiff + " Seconds. "
            }, 1000)
        </script>
    </head>
    <body>
        <h1>Mark Absence Counter</h1>
        <p>Ever wondered for how long does Mark leave for? Well don't you worry! This (conceptual) page is made just for this purpose!</p>
        <br><br><br><br><br><br><br>
        <p>It has been:</p><p class='date' id='thething'></p>
        <p>...since Mark has left the server.</p>
    </body>
    <footer>
        <div class='bottom-footer'>
            <p>Where did you go, Mark? :(</p>
        </div>
    </footer>
</html>
